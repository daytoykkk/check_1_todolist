<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SpongeBob's Todolist</title>
    <link href="a.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="main">
    <div id="part1">
        <h1>SpongeBob's Todolist</h1>
        <input type="text" placeholder="在此添加待办项，按回车键结束" id="add_list" name="add_list" >
        <button id="clearbutton">清除列表</button>
    </div>
    

    <div id="todo">
      <h2>未完成<span id="todocount"></span></h2>
      <ol id="todolist">

      </ol>
    </div>

    <div id="done">
      <h2>已完成<span id="donecount"></span></h2>
      <ol id="donelist">
  
      </ol>
    </div>
</div>
    <script type="text/javascript" src="b.js"></script> 
</body>
</html>
